<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>the code review</h1>
  </header>
  <main>
    <section>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <form class="online-registration" action="index.html" method="post">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Required" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Required" required>
        <label for="telephone">Phone Number</label>
        <input type="tel" id="telephone" name="telephone">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address">
        <label for="city">City</label>
        <input type="text" id="city" name="city">
        <label for="state">State</label>
        <select id="state" name="state">
         <option>Alabama</option>
         <option>Alaska</option>
         <option>Arizona</option>
         <option>Arkansas</option>
        </select>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip">
      </fieldset>

      <fieldset>
        <legend>Newsletter</legend>
        <h4>Select the newsletters you would like to recieve</h4>
        <input type="checkbox" id="html-news" name="html-news">
        <label for="html-news">HTML News</label>
        <input type="checkbox" id="css-news" name="css-news">
        <label for="css-news">CSS News</label>
        <input type="checkbox" id="js-news" name="js-news">
        <label for="js-news">Javascript News</label>
        <h4>Newsletter format</h4>
        <input type="radio" id="html-format" name="format">
        <label for="html-format">HTML</label>
        <input type="radio" id="plain-text" name="format">
        <label for="plain-text">Plain text</label>
        <label for="other-topics">Other topics you'd like to hear about</label>
        <textarea id="other-topics" name="other-topics"></textarea>
        <input type="submit" value="Sign Up">
      </fieldset>
    </form>
  </main>
  <footer>
    <p>Copyright The Code Review</p>
  </footer>
</body>

</html>
